<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--las listas nos sirven para ordenar elementos ya sea con viÃ±etas 
    o numeradas hay varios estilos pero la sintaxis general es con las etiquetas
    <ul> y <ol> para listas ordenadas y desordenadas seguidos de la etiqueta <li>
    para cada elemento de la lista en si-->

    <!--aqui un ejemplo de una lista ordenada para un super-->
    <ol>
        <li>1 kg huevos</li>
        <li>4 pastas</li>
        <li>2 litros de leche</li>
        <li>3 litros de aceite vegetal</li>
        <li>2 kg de arroz</li>
        <li>2 kg de pechuga de pollo</li>
    </ol>

    <!--aqui otro ejemplo de lista desordenada para listar diferentes marcas de autos-->
    <ul>
        <li>Ford</li>
        <li>Ferrari</li>
        <li>Volkswagen</li>
        <li>Toyota</li>
        <li>Lamborghini</li>
    </ul>
</body>
</html>
