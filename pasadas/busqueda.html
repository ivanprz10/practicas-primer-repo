<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Búsqueda</title>
</head>
<style>
    input{
        border-radius: 25%;
    }
</style>
<body>
    <form action="/buscar" method="GET">
        <label for="busqueda">Buscar:</label>

        <input type="submit" value="Buscar">
    </form>
</body>
</html>
