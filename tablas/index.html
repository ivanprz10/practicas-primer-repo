<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--aqui daremos inicio a la parte de las tablas en html
    asi como en tablas ya conocidas como excel, tenemos que crear filas, columnas y celdas 
    esto mismo empieza con la etiqueta principal de una tabla <table> e indicaremos que 
    empezara una fila con la etiqueta <tr>, asi como los encabezados con <th>, y las celdas 
    "normales" con <td>-->

    <!--a continuacion se muestra una tabla hecha para los registros de personas
    nombre, apellido, edad, genero -->
    <table>

        <tr>
            <th>nombre</th>
            <th>apellido</th>
            <th>edad</th>
            <th>genero</th>
        </tr>
        <tr>
            <td>Ivan</td>
            <td>Perez</td>
            <td>22</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Luis Pedro</td>
            <td>Olivares</td>
            <td>21</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Jessica</td>
            <td>Flores</td>
            <td>20</td>
            <td>Femenino</td>
        </tr>
        <tr>
            <td>Abigail</td>
            <td>Alonso</td>
            <td>24</td>
            <td>Femenino</td>
        </tr>
        
    </table>

</body>
</html>
